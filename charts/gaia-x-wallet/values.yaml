# Default values for gx-cloud-wallet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/gaia-x/lab/gaia-x-cloud-wallet
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.1.0"

imagePullSecrets: []
nameOverride: "main"
fullnameOverride: ""


podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: ""
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
  hosts:
    - host: wallet.127.0.0.1.nip.io
      paths:
        - path: /main
          pathType: Prefix

resources: {}

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

BASE_URL: https://wallet.127.0.0.1.nip.io
PRIVATE_KEY: 
PUBLIC_KEY: 
STORAGE: in-memory
STORAGE_EXPIRATION: 600