{{- if and .Values.didJson.enabled .Values.didJson.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: did-json
  namespace: infra
  labels:
    {{ include "dsc.labels" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: {{ .Values.didJson.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: did-json
                port:
                  name: http
{{- end }}
