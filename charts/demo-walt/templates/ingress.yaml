apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-walt-ingress
  namespace: {{ $.Release.Namespace | quote }}
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
spec:
  rules:
    - host: wallet.127.0.0.1.nip.io
      http:
        paths:
          - path: /wallet-api
            pathType: Prefix
            backend:
              service:
                name: demo-walt-wallet-api
                port:
                  name: http
          - path: /swagger
            pathType: Prefix
            backend:
              service:
                name: demo-walt-wallet-api
                port:
                  name: http
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-walt-frontend
                port:
                  name: http